<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
</head>
<body>
    <h1>GitHub Account</h1>
    <button id="fetchButton">Click Me</button>
    <div id="result"></div> <!-- Added a div to display the result -->

    <script>
        document.getElementById("fetchButton").addEventListener("click", function() {
            let url = 'https://api.github.com/users/Pushpendra-28';
            fetch(url)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then((data) => {
                    // Display the GitHub username and other details
                    document.getElementById("result").innerHTML = `
                        <p>Name: ${data.name}</p>
                        <p>Bio: ${data.bio}</p>
                        <p>Public Repos: ${data.public_repos}</p>
                        <p><a href="${data.html_url}" target="_blank">View GitHub Profile</a></p>
                    `;
                    console.log(data);
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                    document.getElementById("result").innerHTML = "<p>Error fetching data.</p>";
                });
        });
    </script>
</body>
</html>
